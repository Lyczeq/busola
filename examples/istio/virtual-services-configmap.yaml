            "collapsible": [
              {
                "source": "$item.route", "name": "Routes", "widget": "Table",
                "visibility": "$exists(*)", "children": [
                  {
                    "source": "$item.destination", "name": "Destination", "widget": "Panel", "children": [
                      {
                        "source": "$item.host", "name": "Host"
                      },
                      {
                          "source": "$item.subset", "name": "Subset"
                      },
                      {
