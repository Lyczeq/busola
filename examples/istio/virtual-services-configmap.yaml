                                "source": "$item.set", "name": "Set", "widget": "Labels"
                              },
                              {
                                "source": "$item.add", "name": "Add", "widget": "Labels"
                              },
                              {
                                "source": "$item.remove", "name": "Remove", "widget": "JoinedArray"
                              }
