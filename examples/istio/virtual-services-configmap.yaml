      "resourceGraph":{
        "dataSources": [
          {
            "source": "relatedGateways"
          },
          {
            "source": "relatedServices"
          }
        ]
      },
      "body":[
          {
            "widget": "Table",
            "source": "spec.gateways[]",
            "name": "Gateways",
            "children": [
            {
              "source": "$item",
              "name": "Name",
              "widget": "ResourceLink",
              "resource":{
                "kind": "'Gateway'",
                "name": "$contains(data,'/') ? $substringAfter(data, '/') : $substringBefore(data, '.')",
                "namespace": "$contains(data,'/') ? $substringBefore(data, '/'): $substringBefore($substringAfter(data, '.'), '.') "
              }
            }
            ]
          },
          {
            "name": "Hosts",
            "widget": "Panel",
            "children": [
              {"source": "spec.hosts", "widget": "Labels", "name": "Hosts"},
              {"name": "Export to", "source": "spec.exportTo", "widget": "Labels", "visibility": "$exists(*)"}
            ]
          },
          {
            "widget": "CodeViewer",
            "source": "spec.http",
            "name": "HTTP",
            "visibility": "$exists(*)"
          },
          {
            "widget": "Table",
            "source": "spec.http",
            "name": "HTTP",
            "visibility": "$exists(*)",
            "children": [
              {
