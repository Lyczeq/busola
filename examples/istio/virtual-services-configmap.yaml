              {
                "source": "$item.route", "name": "Routes", "widget": "Table", 
                "visibility": "$exists(*)", "children":[
                  {
                    "source": "$item.destination", "name": "Destination", "widget": "Panel", "visibility": "$exists(*)", "children": [
