                  {
                    "source": "$item.headers", "name": "Headers"
                  },
                  {
                    "source": "$item.port", "name": "Port"
                  },
                  {
                    "source": "$item.sourceLabels", "name": "Source Labels", "widget": "Labels"
                  },
                  {
                    "source": "$item.gateways", "name": "Gateways", "widget": "JoinedArray"
