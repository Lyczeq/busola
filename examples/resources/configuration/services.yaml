kind: ConfigMap
apiVersion: v1
metadata:
  name: services
  namespace: lyczeq
  labels:
    app.kubernetes.io/name: services
    busola.io/extension: resource
    busola.io/extension-version: '0.5'
data:
  details: |-
    {
      "header": [
        {
          "path": "metadata.ownerReferences",
          "widget": "ControlledBy"
        },
        {
          "path": "spec.type",
        },
        {
          "path": "spec.clusterIP",
        },
        {
          "path": "spec",
          "name": "ports",
          "formula": "$count(data.ports) ? $map(data.ports, function($value) {$value.port = $value.targetPort ? [$string($value.port), '/', $string($value.protocol)] ~> $join('') : [$string($value.port), ':', $string($value.targetPort), '/', $string($value.protocol)] ~> $join('') }) ~> $join(', ')  : '-'"
        },
        {
          "path": "",
          "name": "External IPs",
          "formula": "$count(data.status.loadBalancer.ingress) ? $map(data.status.loadBalancer.ingress, function($value) {$value.ip ? $value.ip : $value.hostname}) ~> $join(', '): ($count(data.spec.externalIPs) ? data.spec.externalIPs ~> $join(', '): '-')"
        }
      ],
      "body": [
        {
          "widget": "ResourceList",
          "path": "$subscriptions",
          "name": "Subscription",
          "children": [
            {
              "path": "metadata.name", "name": "Name", "sort": "true", "widget": "ResourceLink", 
              "resource": {
                "name": "data.name",
                "namespace": "root.metadata.namespace",
                "kind": "data.kind"
              }
            },
            {
              "path": "spec.filter.filters[0].eventType.value", "name": "First event Type", "sort": {
              "default": true, "compareFunction": "$compareStrings($first, $second)"}
            },
          ]    
        },
        {
          "widget": "ResourceList",
          "path": "$apirules",
          "name": "API Rule",
          "sort": [
            {
              "path": "spec.service.host",
              "default": true
            },
            {
              "path": "spec.service.port",
              "compareFunction": $first - $second
            }
          ]
        }
      ]
    }
  form: '[]'
  list: |-
    [
      {
        "path": "metadata.ownerReferences",
        "widget": "ControlledBy",
        "kindOnly": true,
      },
      {
        "path": "spec.type",
      },
      {
        "path": "spec.clusterIP",
      },
      {
        "path": "spec",
        "name": "ports",
        "formula": "$count(data.ports) ? $map(data.ports, function($value) {$value.port = $value.targetPort ? [$string($value.port), '/', $string($value.protocol)] ~> $join('') : [$string($value.port), ':', $string($value.targetPort), '/', $string($value.protocol)] ~> $join('') }) ~> $join(', ')  : '-'"
      },
      {
        "path": "",
        "name": "External IPs",
        "formula": "$count(data.status.loadBalancer.ingress) ? $map(data.status.loadBalancer.ingress, function($value) {$value.ip ? $value.ip : $value.hostname}) ~> $join(', '): ($count(data.spec.externalIPs) ? data.spec.externalIPs ~> $join(', '): '-')"
      }
    ]
  dataSources: |-
    {
      "apirules":{
        "resource": {
          "kind": "APIRule",
          "group": "gateway.kyma-project.io",
          "version": "v1alpha1"
        },
        "filter": "$filter(data, function($item) {$item.spec.service.name = resource.metadata.name})"
      },
      "subscriptions":{
        "resource": {
          "kind": "Subscription",
          "group": "eventing.kyma-project.io",
          "version": "v1alpha1"
        },
        "filter": "$filter(data, function($item) {$substringAfter($substringBefore($item.spec.sink, '.'), '://') = resource.metadata.name})"
      }
    }
  general: |-
    {
      "resource": {
        "kind": "Service",
        "version": "v1",
      },
      "urlPath": "lyczeq-services",
      "scope": "namespace",
    }
  translations: |-
    {
      "en": {
        "name": "Services",
        "category": "Custom Resources",
        "metadata.annotations": "Annotations",
        "metadata.labels": "Labels",
        "metadata.ownerReferences": "Controlled  By",
        "ports": "Ports",
        "spec.clusterIP": "Cluster IP",
        "spec.type": "Service Type"
      }
    }
