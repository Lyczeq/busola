apiVersion: eventing.kyma-project.io/v1alpha1
kind: Subscription
metadata:
  name: 'in-cluster-eventing-publisher-subscription'
  namespace: default
  labels: { app.kubernetes.io/name: test }
spec:
  filter:
    filters:
      - eventSource:
          property: source
          type: exact
          value: ''
        eventType:
          property: type
          type: exact
          value: sap.kyma.custom.test.v1
  sink: 'http://in-cluster-eventing-publisher.default.svc.cluster.local'
